<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecProWeb開発学習</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <script src="{{ url_for('static', filename='JavaScript/backgrounds.js') }}" defer></script>
    <link rel="icon" href="../static/image/icon.png">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">SecProNexus</a></h1>
    </header>

    <h1>Login</h1>
    <p>ログインページへようこそ</p><br>
    
    <main>
        <!-- フォーム -->
        <div class="login-container">
            <h2>ログイン</h2>
            <form method="post">
                <label for="user_id">学籍番号</label>
                <input type="number" name="user_id" required>

                <label for="password">パスワード</label>
                <input type="password" name="password" required>

                <a href="{{ url_for('signup') }}" id="signup-button">新規登録はこちら</a>

                <input type="submit" value="ログイン">
            </form>

            <!-- エラーメッセージの表示 -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="error-message">
                        {% for message in messages %}
                            <h3>{{ message }}</h3>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </main>
    <footer>
        <p>&copy; セキプロ2023年度入学生部員. All rights reserved.</p>
    </footer>
</body>
</html>
